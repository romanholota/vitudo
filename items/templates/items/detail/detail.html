{% extends 'items/detail/base.html' %}

{% block content %}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
      <h1 class="h2">{{ item.product.full_name }} {{ item.item_code }}</h1>
    </div>

    <form action="{% url 'items:detail' item.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Základné informácie</h3>
        {% include "forms/form_template.html" with form=form %}
        <h3>Detaily</h3>
        {% include "forms/form_template.html" with form=details_form %}
        <input type="submit" value="Upraviť">
    </form>
</main>
{% endblock %}
