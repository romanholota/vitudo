{% extends 'base.html' %}

{% block menu %}
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'items:add' %}">Add Item</a>
          </li>
          <li class="nav-item">
            {% if request.GET %}
              <a class="nav-link" href="{% url 'items:index' %}?available=&pg={{ request.GET.pg }}&search={{ request.GET.search }}">All Items</a>
            {% else %}
              <a class="nav-link" href="{% url 'items:index' %}">All Items</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'items:index' %}?available=True&pg={{ request.GET.pg }}&search={{ request.GET.search }}">Only Available</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'items:index' %}?available=False&pg={{ request.GET.pg }}&search={{ request.GET.search }}">Not Available</a>
          </li>
        </ul>
      </div>
    </nav>
{% endblock menu %}
{% block content %}
{% endblock content %}
