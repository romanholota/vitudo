{% extends 'base.html' %}

{% block menu %}
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            {% if request.GET %}
            <a class="nav-link" href="{% url 'orders:index' %}?isdone=&pg={{ request.GET.pg }}&search={{ request.GET.search }}">All Orders</a>
            {% else %}
            <a class="nav-link" href="{% url 'orders:index' %}">All Orders</a>
            {% endif %}
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'orders:index' %}?isdone=True&pg={{ request.GET.pg }}&search={{ request.GET.search }}">Done</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'orders:index' %}?isdone=False&pg={{ request.GET.pg }}&search={{ request.GET.search }}">Undone</a>
          </li>
        </ul>
      </div>
    </nav>
{% endblock menu %}
{% block content %}
{% endblock content %}
