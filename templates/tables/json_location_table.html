{% load i18n %}

<div class="table-responsive">
  <table class="table">
    {% if locations %}
        {% for location in locations %}
        <tr>
            <td>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="location" id="locationRadio" value="{{ location.id }}" checked>
                  <label class="form-check-label" for="locationRadio">
                    {{ location.name }}
                  </label>
                </div>
            </td>
        </tr>
        {% endfor %}
    {% else %}
        <td>{% trans 'No results.' %}</td>
	{% endif %}
</table>
</div>
