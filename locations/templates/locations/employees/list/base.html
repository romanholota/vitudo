          <li class="nav-item">
            <a class="nav-link" href="{% url 'locations:employee_add' %}">Add Employee</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" href="{% url 'locations:employees' %}">All Employees</a>

          </li>

          <li class="nav-item">
