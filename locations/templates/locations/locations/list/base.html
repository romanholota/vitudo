{% extends 'base.html' %}

{% block menu %}
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'locations:add' %}">Add Location</a>
          </li>
          <li class="nav-item">
            {% if request.GET %}
            <a class="nav-link" href="{% url 'locations:index' %}?hasitems=&pg={{ request.GET.pg }}&search={{ request.GET.search }}">All Locations</a>
            {% else %}
            <a class="nav-link" href="{% url 'locations:index' %}">All Locations</a>
            {% endif %}
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'locations:index' %}?hasitems=True&pg={{ request.GET.pg }}&search={{ request.GET.search }}">With Items</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'locations:index' %}?hasitems=False&pg={{ request.GET.pg }}&search={{ request.GET.search }}">Without Items</a>
          </li>
        </ul>
      </div>
    </nav>
{% endblock menu %}
{% block content %}
{% endblock content %}
